# bind-key -n C-S-Right display-panes \; swap-pane -s :. -t :.+ \; select-pane -t :.+

# Ctrl-Shift-Up                        Balance panes horizontally
# bind-key -n C-S-Up display-panes \; select-layout even-horizontal


